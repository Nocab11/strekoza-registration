<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta content="ie=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Страница авторизации</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./css/authorization.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

<section class="authorization">
    <div class="authorization-block__gradient">
        <div class="authorization-logo">
            <a href="javascript:void(0);">
                <img src="./images/logo.svg" alt="Стрекоза">
            </a>
        </div>
        <div class="authorization-text">
            <h3 class="authorization-text__subhead">Повышаем выкуп почтовых <span class="authorization-text__subhead_block">заказов на 30%</span></h3>
            <h1 class="authorization-text__head">Заработай больше <span class="authorization-text__subhead_block"> на том же объеме </span> <span class="authorization-text__subhead_block"> заказов </span></h1>
        </div>
    </div>
    <div class="authorization-block__common">
        <div class="authorization-content">
            <p class="auth-head">Войти</p>
            <p class="auth-paragraph">Если у вас еще нет аккаунта, вы можете <a class="auth-link" href="javascript:void(0);">создать аккаунт.</a></p>
            <form action="" class="entry-form" method="post">
                <!-- Для класса auth-box добавить класс has-error, если поле заполнено не верно -->
                <div class="auth-box">
                    <label class="auth-label" for="entry_login_id">Логин</label>
                    <input class="auth-input" type="text" name="entry_login" id="entry_login_id" placeholder="Ivanov123">
                    <span class="error-text">Введен неверный логин</span>
                </div>
                <!-- Для класса auth-box добавить класс has-error, если поле заполнено не верно -->
                <div class="auth-box">
                    <label class="auth-label" for="entry_password_id">Пароль</label>
                    <input class="auth-input auth-input_password" type="password" name="entry_password" id="entry_password_id" placeholder="************">
                    <span class="error-text">Введен неверный пароль</span>
                </div>
                <div class="auth-knob">
                    <button class="auth-button">Войти</button>
                </div>
                <div class="auth-paragraph-lk">
                    <p class="auth-paragraph">ID аккаунта и API ключ находятся в <a class="auth-link" href="javascript:void(0);"> личном кабинете. </a></p>
                </div>
            </form>
        </div>

    </div>
</section>

</body>
</html>
